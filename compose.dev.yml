services:
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: prevent:dev
    volumes:
      - ./src:/app/src:z
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: prevent:dev
    volumes:
      - ./src:/app/src:z
    environment:
      DASH_DEBUG: true
      TC_LOGLEVEL: debug
      TC_DEBUG: true
  terracotta:
    environment:
      TC_LOGLEVEL: debug
      TC_DEBUG: true