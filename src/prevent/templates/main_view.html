<!DOCTYPE html>
<html>
<head>
    <title>Prevent - Main View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="events-list">
        <!-- Events will be populated here by JavaScript -->
    </div>
    <div id="map"></div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([60.1699, 24.9384], 13); // Example coordinates
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Fetch and display events
        fetch('/events')
            .then(response => response.json())
            .then(data => {
                const eventsList = document.getElementById('events-list');
                data.forEach(event => {
                    const listItem = document.createElement('div');
                    listItem.textContent = `${event.description} (${event.start_time} - ${event.end_time})`;
                    eventsList.appendChild(listItem);
                });
            });
    </script>
</body>
</html>
