version: '3.8'
services:
  db:
    build: ./db
    image: prevent_db:latest
    environment:
      POSTGRES_DB: preventdb
      POSTGRES_USER: preventuser
      POSTGRES_PASSWORD: kukkakaalisinappi
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
    ports:
      - "5432:5432"
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  celery_worker:
    build: .
    image: prevent:latest
    command: celery -A prevent.dapp.celery_app worker --loglevel=info
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - DATABASE_URI=postgresql://preventuser:kukkakaalisinappi@db:5432/preventdb
    depends_on:
      - db
      - redis
  web:
    build: .
    image: prevent:latest
    ports:
      - "8050:8050"
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URI=postgresql://preventuser:kukkakaalisinappi@db:5432/preventdb
    depends_on:
      - db
      - redis
      - celery_worker
volumes:
  db_data: